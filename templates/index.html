{% extends 'base.html' %}
{% block title %}Retame Login{% endblock %}
<head>
  <script
    src="https://code.jquery.com/jquery-3.4.1.js"
    integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
    crossorigin="anonymous"></script>
</head>
{% block body %}
  <h1>Retame <span class="fas fa-cut"></span></h1>
    <h2>Welcome!</h2>
      <ul>
        <li><a href="/services">View all Services</a></li>
      </ul>
  

  <h2>Create an Account</h2>
    <form action="/create_users" method="post">
      <p>
        First name <input type="text" name="fname">
        Last name <input type="text" name="lname">
      </p>
        <p>
          Email <input type="text" name="email">
        </p>
          <p> 
            Password <input type="password" name="password">
          </p>
        <input value="Submit" type="submit" class="new-account">
      </p>
    </form>
  <h2> Already a User? </h2>
    <p> 
      <em>log in</em>
        <form action="/select_or_add_client" method="post">
          Email <input type="text" name="email">
          </p>
            <p>
              Password <input type="password" name="password">
            </p>
          <p>
        <input value="Log in" type="submit" class="login">
      </form>
    </p>
{% endblock %}
