{% block body %}
<div class="container"> 
  <div class="row">
    <div class="col-12 col-md-6 col-sm-3 col-lg-9" id="nav" >
    <ul class="nav justify-content-right fixed-top" id="nav" >
      <li class="nav-item" id="nav">
        <a class="nav-link" href="/" id="nav">Retame</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/services" id="nav">Services</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/about" tabindex="-1" id="nav">About</a>
      </li>
    </ul>
  </header>
</div>
</div>
  </div>
  <div class="text-center">
    <h2>Retame <span class="fas fa-cut fa-rotate-90" id="awesome-scissors"></span></h2>
    <div class="container">
        <div class="row">
            <div class="col-12">
      <img src="/static/img/ashkan-forouzani-img-unsplash.jpg" alt="Responsive image" style="width:600px;height:400px;" id="index-img">
      <div class="bottom-right" id="img-cred-index"><h9 id="img-cred-index">Photo by: Ashkan Forouzani, Unsplash</h9></div>
    </div>
</div>
    </div>
    <div class="container">
      <div class="d-flex justify-content-center h-100 mt-5">
        <div class="card" id="index-form" class="bg-dark">
          <div class="card-header" id="card-header">
            <h3 id="sign-in-text">Sign In</h3>
          </div>
          <div class="card-body" id="card-body">
            <form action="/login"  method="post" class="login" id="login-form">
              <div class="input-group form-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="fas fa-user"></i></span>
                </div>
                <input type="text" class="form-control" name="email" id="user-email"placeholder="email">
                
              </div>
              <div class="input-group form-group bg secondary">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="fas fa-key"></i></span>
                </div>
                <input type="password" class="form-control" name="password" id="user-password" placeholder="password">
              </div>
              <div class="form-group">
                <input type="submit" value="Login" class="border btn float-right login_btn" id="login-button">
              </div>
            </form>
          </div>
          <div class="dropdown">
            <a class="btn btn-secondary dropdown-toggle bg-secondary" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              New around here?
            </a>
            
              <div class="form-group">
          
            <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
              <form action="/create_user" method="post" id='new-account'>
              <label for="exampleFirstName">First name</label>
              <input type="text" class="form-control" name="fname" id="fname">
              <label for="exampleLastName">Last name</label>
              <input type="text" class="form-control" id="lname" name="lname">
              <label for="exampleInputEmail1">Email</label>
              <input type="email" class="form-control" id="new-account-email" name="email">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" id="new-account-password" name="password">
              <button type="submit" class="btn btn-primary" id="new-account-btn">Submit</button>
            </div>
            
          </form>
          </div>
        </div>
      </div>
    </div>
