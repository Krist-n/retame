{% block title %}Retame Login{% endblock %}
<head>
</head>

{% block body %}
<div class="container"> 
  <div class="row">
    <div class="col-12 col-md-6 col-sm-3 col-lg-9" id="nav" >
    <ul class="nav justify-content-right fixed-top" id="nav" >
      <li class="nav-item" id="nav">
        <a class="nav-link" href="/" id="nav">Retame</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/services" id="nav">Services</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/about" tabindex="-1" id="nav">About</a>
      </li>
    </ul>
  </header>
</div>
</div>
  </div>
    <div class="text-center">
      <h2>Retame <span class="fas fa-cut fa-rotate-90" id="awesome-scissors"></span></h2>
      <div class="container">
        <img src="/static/img/ashkan-forouzani-img-unsplash.jpg" alt="Responsive image" style="width:600px;height:400px;" id="index-img">
        <div class="bottom-right" id="img-cred-index"><h9 id="img-cred-index">Photo by: Ashkan Forouzani, Unsplash</h9></div>
      </div>  
      </div>
    <div class="container">
  <div class="row">
<div class="col-5 offset-3" id="big-form">
  <h4 id="left" class="text-center">Create an Account </h4>
  <p>
    <form class="form-control" action="/create_users" method="post" id='new-account'>
      <p><input class="text-center" type="text" name="fname" id="fname" placeholder="First name"></p>
        <p><input class="text-center" type="text" name="lname" id="lname" placeholder="Last name"></p>
          <p><input class="text-center" type="text" name="email" id="new-account-email" placeholder="Email"></p>
        <p><input class="text-center" type="password" name="password"  id="new-account-password" placeholder="Password"></p>
      <input value="Submit" type="submit" class="btn btn-secondary" id="new-account-btn" class="text-center">
    </form>
  </p>
  </div>
    <div class="col" id="login-section">
      <h4 id="right" class="text-center"> Already a User?</h4>
        <div class="row">
          <div class="col">
            <em id="login-text" class="text-center">log in</em>
          </div>
        </div>
      <p> 
    <form class="form-control" action="/login" method="post" class="login" id="login-form">
      <p><input class="text-center" type="text" name="email" id="user-email" placeholder="Email"></p>
      <p><input class="text-center" type="password" name="password" id="user-password" placeholder="Password"></p>
      <p><input value="Log in" type="submit"  class="btn btn-secondary" id="login-button" class="text-center"></p>
    </form>
      </p>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
{% block javascript %}
<script src="/static/js/login.js"></script>
<script src="/static/js/attempted_login.js"></script>
<script src="/static/js/account_created.js"></script>
<script src="/static/js/logout_user.js"></script>
{% endblock %}
