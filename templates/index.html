<head>
  
</head>

{% block body %}
<div class="container"> 
  <div class="row">
    
    <ul class="nav justify-content-center" id="nav">
      <li class="nav-item" id="nav">
        <a class="nav-link" href="/" id="nav">Retame</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/about" id="nav">About</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/services" tabindex="-1" id="nav">Services</a>
      </li>
    </ul>
  </header>
</nav>

  <div class="text-center">
    <h2>Welcome!</h2>
      <img src="/static/img/tessa-wilson-xkYJqEno62c-unsplash.jpg" alt="Responsive image" style="width:600px;height:400px;">
    <div class="text-center">
  

  <h2>Create an Account</h2>
    <form action="/create_users" method="post" id='new-account'>
      <p>
        First name <input type="text" name="fname" id="fname">
        Last name <input type="text" name="lname" id="lname">
      </p>
        <p>
          Email <input type="text" name="email" id="new-account-email">
        </p>
          <p> 
            Password <input type="password" name="password"  id="new-account-password">
          </p>
        <input value="Submit" type="submit">
      </p>
    </form>
  <h2> Already a User? </h2>
    <p> 
      <em>log in</em>
        <form action="/login" method="post" class="login" id="login-form">
          Email <input type="text" name="email" id="user-email">
          Password <input type="password" name="password" id="user-password">
          <input value="Log in" type="submit"  class="btn btn-secondary" color="white" id="login-button">
        </form>
    </p>
</div>
{% endblock %}
{% block javascript %}
<script src="/static/js/login.js"></script>
<script src="/static/js/attempted_login.js"></script>
<script src="/static/js/account_created.js"></script>
<script src="/static/js/logout_user.js"></script>
{% endblock %}
