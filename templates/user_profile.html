{% extends 'base.html' %}
{% block title %}{% endblock %}

{% block body %}
  <h1>Retame <span class="fas fa-cut"></span> </h1>
  

  <h4>Your most consistent client is {{ max_key }}. </h4>

  <div> Regulars:
    <form id="appt-rec-user" action="/user_prof" method="GET">
      <select name="repeat-client">
        {% for key, value in visits_dict.items() %}
          <option value={{key,value}}> 
            <dt> {{ key }}, </dt>
            <dd> total visits: {{ value }}</dd>
          </option>
        {% endfor %}
      </select>
    
  </form><br>
  New:
  <form id="appt-rec-user" action="/user_prof" method="GET">
    <select name="new-client">
      {% for client in new_clients %}
        <option value={{client}}> 
          {{ client }}
        </option>
      {% endfor %}
    </select>
  
</form><br>
<i class="far fa-envelope"></i>
Send your new clients a little thank you, and
 friendly reminder to book their next hair service!
</div>



 


  

{% endblock %}
