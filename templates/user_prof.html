{% extends 'base.html' %}
{% block body %}
    <h1>{{ user.fname }} {{ user.lname }}'s Clients</h1>

<ul>
  {% for client in clients %} 
    <li>
      <a href="/clients/{{client.client_id}}" action="/client_details">
          {{client.fname}} {{client.lname}}
      </a>
    </li>
{% endfor %}
</ul>
{% endblock %}
